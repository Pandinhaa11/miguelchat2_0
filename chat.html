<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat - Mini Discord</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="channels">
      <h2>Canais</h2>
      <ul id="channel-list">
        <li onclick="selectChannel('geral')"># geral</li>
        <li onclick="selectChannel('games')"># games</li>
        <li onclick="selectChannel('música')"># música</li>
      </ul>
    </div>
    <div class="chat">
      <h2 id="channel-title"># geral</h2>
      <div id="messages"></div>
      <input type="text" id="msg-input" placeholder="Escreva uma mensagem...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
