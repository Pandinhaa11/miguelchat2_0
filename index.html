<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mini Discord</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>Mini Discord</h1>
    <input type="text" id="username" placeholder="Digite seu nome...">
    <div class="buttons">
      <button id="loginBtn">Entrar</button>
      <button id="registerBtn">Registrar</button>
    </div>
    <p id="statusMsg"></p>
  </div>

  <script>
    const usernameInput = document.getElementById("username");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const statusMsg = document.getElementById("statusMsg");

    // "Banco" de usuários fake só no localStorage
    let users = JSON.parse(localStorage.getItem("users") || "[]");

    registerBtn.addEventListener("click", () => {
      const name = usernameInput.value.trim();
      if (!name) return statusMsg.textContent = "Digite um nome!";
      if (users.includes(name)) {
        statusMsg.textContent = "Usuário já existe!";
      } else {
        users.push(name);
        localStorage.setItem("users", JSON.stringify(users));
        statusMsg.textContent = "Registrado com sucesso!";
      }
    });

    loginBtn.addEventListener("click", () => {
      const name = usernameInput.value.trim();
      if (!name) return statusMsg.textContent = "Digite um nome!";
      if (!users.includes(name)) {
        statusMsg.textContent = "Usuário não encontrado, registre-se!";
      } else {
        localStorage.setItem("currentUser", name);
        window.location.href = "chat.html"; // vai pro chat
      }
    });
  </script>
</body>
</html>
